<!doctype html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Scanner</title>
  <style>
    body{ font-family: Arial, Helvetica, sans-serif; margin:0; padding:12px; }
    .preview{ width:100%; height:360px; background:#000; display:flex;align-items:center;justify-content:center; color:#fff }
    video{ width:100%; height:100%; object-fit:cover }
    .controls{ margin-top:8px; display:flex;gap:8px; align-items:center }
    .hint{ font-size:0.9rem; color:#444 }
    .btn{ padding:8px 10px; border-radius:6px; border:1px solid #ccc; background:#f7f7f7; cursor:pointer }
  </style>
</head>
<body>
  <h3>Pemindai Barcode</h3>
  <div class="preview" id="preview">
    <div class="hint">Memulai kamera...</div>
  </div>

  <div class="controls">
    <button id="startBtn" class="btn">Mulai Kamera</button>
    <button id="stopBtn" class="btn">Berhenti</button>
    <input id="fileInput" type="file" accept="image/*" />
    <button id="manualBtn" class="btn">Masukkan Manual</button>
  </div>

  <script src="scanner.js"></script>
</body>
</html>
